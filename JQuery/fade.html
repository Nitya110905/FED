    div{
        height: 100px;

<body>
    <div class="one" id="one"></div>
    <div class="two" id="two"></div>
    <div class="three" id="three"></div>
         <button>xyz</button>

        $(document).ready(function(){
            $("button").click(function () {
                // $("#one").fadeIn(),$("#two").fadeIn("slow"),$("#three").fadeIn(3000)
                // $("#one").fadeOut(),$("#two").fadeOut("slow"),$("#three").fadeOut(3000)
                // $("#one").fadeToggle(),$("#two").fadeToggle("slow"),$("#three").fadeToggle(3000)
                 $("#one").fadeTo("slow",.7),$("#two").fadeTo("slow",.4),$("#three").fadeTo(3000,.1)
            })
        })
